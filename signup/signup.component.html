<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                            <span class="text-danger" *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">*Firstname is required</span>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                            <span class="text-danger" *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">*Lastname is required</span>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile  number is required</span>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary mb-2">Sign Up</button>
                      </form>
                      <a routerLink="/login" style="color: aliceblue;margin-top: 10px;">Already registerd? Click to login!</a>
                </form>
            </div>
        </div>
    </div>
</div>
